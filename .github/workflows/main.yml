name: Semgrep Full Scan

on:
  push:
    branches:
      - main


jobs:

  semgrep-full:
      runs-on: ubuntu-latest
      container:
        image: returntocorp/semgrep

      steps:

        # step 1
        - name: clone application source code
          uses: actions/checkout@v3

        # step 2
        - name: full scan
          run: |
            semgrep \
              --sarif --output report.sarif \
              --metrics=off \
              --config="semgrep.yml"
              
        - name: Run semgrep with predefined rule sets
        run: |
          semgrep p/owasp-top-ten p/angular p/rxjs p/xss p/cors p/csrf p/secrets \
            --sarif --output report-predefined.sarif \
            --metrics=off
        # step 3
        
        - name: save report as pipeline artifact
          uses: actions/upload-artifact@v3
          with:
            name: report.sarif
            path: report.sarif
            
        # step 4
        - name: Download report
          uses: actions/download-artifact@v2
          with: 
            name: report.sarif
