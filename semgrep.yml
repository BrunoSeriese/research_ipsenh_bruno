rules:
  - id: node_username
    patterns:
      - pattern-not: $X = ''
      - pattern-not: $OBJ[$X] = ''
      - pattern-not: $OBJ.$X = ''
      - pattern-either:
          - pattern: |
              $X = '...'
      - metavariable-regex:
          metavariable: $X
          regex: (?i:.*user.*)
    message: A hardcoded username in plain text is identified. Store it properly in
      an environment variable.
    languages:
      - javascript
    severity: WARNING
    metadata:
      owasp-web: a3
      cwe: cwe-798
      license: LGPL-3.0-or-later
      vulnerability_class:
        - Other

