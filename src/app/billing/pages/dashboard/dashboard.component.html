<div>
    <div class="flex justify-between mt-20 mb-5">
        <h1 class="font-bold text-3xl ">Gebruik</h1>
        <button [routerLink]="['invoices']" class="flex items-center gap-3 text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg py-2 px-3 disabled:bg-gray-500 transition-all" type="button" >
            <span class="text-sm whitespace-nowrap p-1">Facturen bekijken</span>
        </button>
    </div>
    <canvasjs-chart *ngIf="this.usageService.transformedData.length > 0" [options]="getOptions()" [styles]="{width: '100%', height:'200px'}"></canvasjs-chart>  
    <div class="row flex flex-wrap gap-4 mt-10">
        <app-card class="flex-1 max-w-xs" title="Bedrag te betalen" [value]="usageService.getTotalPrice()"></app-card>
        <app-card class="flex-1 max-w-xs" symbol="credit_card" title="Aantal services" [value]="usageService.getAmountOfServices()"></app-card>
        <app-card class="flex-1 max-w-xs" symbol="event_list" title="Aantal events" [value]="usageService.getAmountOfEvents()"></app-card>
    </div>
    <div>
    </div>
    <div class=" mt-5">
        <app-usage-table class="h-24" [usages]="usageService.usages"></app-usage-table>
    </div>
    
</div>
