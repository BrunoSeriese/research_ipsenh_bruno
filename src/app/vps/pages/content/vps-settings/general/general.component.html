<div class="form-container">
  <div class="instance-name">
    <label class="block mb-1 text-lg font-medium text-gray-900" for="small-input">Instance name</label>
    <input
      class="block w-4/12 p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 "
      id="small-input"
      type="text"
      value="{{vmDisplay.display_name}}">
  </div>

  <div class="instance-description">
    <label class="block mb-1 text-lg font-medium text-gray-900 " for="message">Instance description</label>
    <textarea
      class="block p-2.5 w-4/12 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
      id="message"
      placeholder="Geef een beschrijving..."
      rows="4">
    </textarea>
  </div>

  <button class="bg-indigo-600 w-fit hover:bg-blue-700 text-white font-bold py-4 px-8 rounded">
    Save data
  </button>
</div>
